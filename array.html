<!DOCTYPE html>
<html lang="zh-TW">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let numbers = [11, 22, 33];

      numbers.push(99);
      console.log(numbers);

      numbers.pop();
      console.log(numbers);

      numbers.shift();
      console.log(numbers);

      numbers.unshift(11);
      console.log(numbers);
    </script>
  </body>
</html>
