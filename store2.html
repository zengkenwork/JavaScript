<!DOCTYPE html>
<html lang="zh-TW">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div class="container"></div>
    <template id="cardTemplate">
      <h2></h2>
      <div class="card">
        <div class="addr">地址：<span></span></div>
        <div class="tel">電話：<span></span></div>
        <div class="open">營業時間：<span></span></div>
      </div>
    </template>
    <script>
      let store1 = {
        name: "台北店",
        address: "台北市南京東路三段 100 號",
        tel: "(02) 23457643",
        open: "週一至週五 10:00-20:00",
      };
      let store2 = {
        name: "台中店",
        address: "台中市中正路 100號",
        tel: "(04) 12345678",
        open: "週一至週五 10:00-20:00",
      };
      let store3 = {
        name: "台南店",
        address: "台南市中山路 50號",
        tel: "(06) 24569876",
        open: "週一至週五 10:00-20:00",
      };

      let stores = [store1, store2, store3];
      function generateStore(store) {
        let cardTemplate = document.getElementById("cardTemplate");
        let card = cardTemplate.content.cloneNode(true);

        card.querySelector("h2").innerText = store.name;
        card.querySelector(".addr span").innerText = store.address;
        card.querySelector(".tel span").innerText = store.tel;
        card.querySelector(".open span").innerText = store.open;

        return card;
      }
      for (let i = 0; i < stores.length; i++) {
        let card = generateStore(stores[i]);
        document.querySelector(".container").appendChild(card);
      }
    </script>
  </body>
</html>
